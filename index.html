<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toobolist</title>
</head>
<body>
    <header>
        <section class="top-header">
            <img src="img/Logo.png" alt="Toboolist logo">
            <h1 class="text-inline">Toboolist</h1>
        </section>
    </header>

    <main>
        <div class="main-container">
            <section class="first-container-box">
                    <button class="blue-button" type="button">
                        Add Task
                    </button>
                    <button class="white-button" type="button">
                        Add Section
                    </button>
            </section>

            <section class="second-container-box">
                <div class="first-list">
                    <ul>
                        <li>New Task</li>
                        <li>Quarterly Newslatter</li>
                    </ul> 
                </div>  

                    
                 <div class="second-list">       
                    <ul>
                        <li>Today</li>
                        <li>Recruiting blog post</li>
                        <li>Mobile app launch</li>
                        <li>Inteview John H.</li>
                        <li>Summit update to mobile storefronts</li>
                    </ul>
                </div>

                 <div class="third-list"> 
                    <ul>
                        <li>Upcoming</li>
                        <li>Schedule metting with Alex</li>
                        <li>Homepage refresh</li>
                        <li>Onboard new Sales team members</li>
                        <li>Review editorial calendar</li>
                    </ul>
                </div>  
               
            </section>
        </div>
    </main>
</body>
</html>
